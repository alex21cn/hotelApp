<div class="container" >
<input #input type="text" class="form-control input-list" [(ngModel)]="query" (keyup)="filter($event)">
    <button class="button-list" (click)="showAll(input)">
      <i class="fa fa-sort-desc" aria-hidden="true"></i>
    </button>

    <ul id="list-group" class="list-group group-list" *ngIf="filteredList && filteredList.length > 0">
        <li *ngFor="let item of filteredList" [class.active]="item.selected" [id]="item.selected" class="list-group-item item-list" (click)="select(item)">
          {{ item.name }}
        </li>
    </ul>
</div>
<style>
.input-list {
  width:95%;
  float: left;
  border-top-right-radius: 0px;
  border-bottom-right-radius: 0px;
}

.button-list {
  float:left;
  height: 34px;
  width: 5%;
}

.button-list i {
  margin-top: -5px;
}

.group-list {
  max-height: 411px;
  overflow: auto;
  float: left;
  width: 95%;
  border-bottom: 1px solid #ddd;
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
}

.item-list {
  cursor: pointer;
}

.item-list:hover {
  background: #f5f5f5;
}

.item-list:first-child {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}    
</style>
